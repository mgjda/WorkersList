<div *ngIf="!showTileContent" class="tileViewGrid">
    <mat-grid-list  cols="3" rowHeight="200px" style="height: calc(401px);">
        <mat-grid-tile *ngFor="let worker of workers" >
            <app-tile [worker]="worker" (loadWorkersSignal)="loadWorkersSignal()"></app-tile>
        </mat-grid-tile>
    </mat-grid-list>
</div>
